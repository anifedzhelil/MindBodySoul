<div class="header">
  <div class="logo">
    <img src="assets/images/logo.png" />
  </div>
  <div class="content">
    <div class="navbar">
      <nav>
        <ul>
          <ng-container *ngIf="user?.userName !== undefined  && user?.roles?.includes('Writer')">
            <li><a [routerLink]="'/admin'">Админ</a></li>
            <li><a [routerLink]="'/add-article'">Добави статия</a></li>
          </ng-container>
          <li><a href="">Начална страница</a></li>
          <li><a href="">Категории</a></li>
          <li><a href="">Контакти</a></li>
        </ul>
      </nav>
    </div>
    <div class="search">
      <input type="search" placeholder="Търсене..." />
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div class="login">
    <ng-container *ngIf="user === undefined; else showLogout">
      <a [routerLink]="'/login'">Вход</a>
    </ng-container>
    <ng-template #showLogout>
      <a name="username" id="username">{{ this.user?.userName }}</a>
      <a (click)="onLogout()">Изход</a>
    </ng-template>
  </div>
</div>
