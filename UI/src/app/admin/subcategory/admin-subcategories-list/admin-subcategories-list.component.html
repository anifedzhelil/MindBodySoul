<div class="container">
    <div class="title">
      <input type="submit" value="Добави категория" (click)="addCategory()" />
    </div>
    <div class="list">
      <ng-container *ngIf="categories$ | async as categories">
        <table>
          <thead>
            <tr>
              <th>Име</th>
              <th>URL-handle</th>
              <th>Снимка</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <th class="text-content">{{ category.name }}</th>
              <th class="text-content">{{ category.urlHandle }}</th>
              <th><img src="/assets/images/home6.jpg" alt=""></th>
              <th class="text-content">
                <a class="editIcon" [routerLink]="['/admin/edit-category', category.id]">
                  <fa-icon [icon]="faPenToSquare"></fa-icon>
                </a>
                <a>
                  <fa-icon [icon]="faTrashCan"></fa-icon>
                </a>
              </th>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
