<app-global-loader></app-global-loader>
<div class="container">
  <div class="list">
    <div class="title">
      <input type="submit" value="Добави категория" (click)="addCategory()" />
    </div>
    <ng-container *ngIf="categories">
      <table>
        <thead>
          <tr>
            <th>Име</th>
            <!---th>URL-handle</th-->
            <th>Снимка</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <th class="text-content">{{ category.name }}</th>
            <!--th class="text-content">{{ category.urlHandle }}</th-->
            <th>
              <img [src]="category.image" alt="" />
            </th>
            <th class="text-content">
              <a
                class="editIcon"
                [routerLink]="['/admin/edit-category', category.id]"
              >
                <fa-icon [icon]="faPenToSquare"></fa-icon>
              </a>
              <a>
                <fa-icon
                  [icon]="faTrashCan"
                  (click)="onDelete(category.id)"
                ></fa-icon>
              </a>
            </th>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
<app-delete-conformation
  (delete)="handleDelete()"
  (cancel)="handleCancel()"
  [isHidden]="hideDeleteConformation"
></app-delete-conformation>
<app-error-message
  [isHidden]="hideMessageError"
  [errorMessage]="errorMessage"
  (close)="handleClose()"
></app-error-message>
