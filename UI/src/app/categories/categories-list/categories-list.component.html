<app-global-loader></app-global-loader>
<div class="container">
  <div class="list">
    <div class="list-item" *ngFor="let category of categories">
      <a [routerLink]="['/categories', category.id]">
        <div class="image-wrapper">
          <img
            *ngIf="category.image"
            [src]="category.image"
            loading="lazy"
            class="loaded-image"
          />
          <div *ngIf="!category.image" class="placeholder"></div>
        </div>
        <span class="title">{{ category.name }}</span>
      </a>
    </div>
  </div>
</div>
