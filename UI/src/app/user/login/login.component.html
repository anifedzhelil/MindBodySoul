<div class="form-container">
  <form #loginForm="ngForm" (ngSubmit)="submitHandler()">
    <h2>Вход</h2>
    <div class="field">
      <label for="email">Имейл</label>
      <input
        type="text"
        id="email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
    </div>

    <div *ngIf="emailInput.touched">
      <div class="field error" *ngIf="emailInput.errors?.['required']">
        Въведете имейл!
      </div>
      <div class="field error" *ngIf="emailInput.errors?.['email']">
        Невалиден имейл!
      </div>
    </div>
    <div class="field">
      <label for="password">Парола</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        appPasswordValidator
      />
      <ng-container *ngIf="passwordInput?.touched">
        <div class="field error" *ngIf="passwordInput?.errors?.['required']">
          Въведете парола!
        </div>
        <div
          class="field error"
          *ngIf="passwordInput?.errors?.['appPasswordValidator']"
        >
          Паролата трябва да е минимум 6 символа, с поне една главна и една
          малка буква!
        </div>
      </ng-container>
    </div>
    <div class="field">
      <input type="submit" class="submit" value="Вход" />
    </div>
    <div class="field center">
      <a [routerLink]="'/register'">Регистрирай се!</a>
      <div class="error">
        {{ this.errorMessage }}
      </div>
    </div>
  </form>
</div>
